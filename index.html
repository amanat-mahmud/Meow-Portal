<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/ee14500060.js" crossorigin="anonymous"></script>
    <title>Meow Portal</title>
    <!-- Css  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <!-- navbar code  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Meow Portal</a>
                <ul class="navbar-nav  nav-elm">
                    <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="blog.html">Blog</a>
                    </li>
                    <li><img src="img/person.jpg" alt="" srcset="" style="height: 40px; width:40px;
                    border-radius: 50%;"></li>
                </ul>
            </div>
        </nav>

        <!-- Categories code  -->
        <section id="category-container" class="my-3">
            <button id="home-btn" class="btn mx-1 btn-primary">Home</button>
        </section>
    </header>

    <!-- How many items found code -->
    <section id="topsection" class="text-center my-3 text-bg-primary container fs-4">
    </section>

    <!-- spinner code -->
    <div class="spinner-grow text-primary d-none" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

    <!-- modal code start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-inner">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Showing result in a card -->
    <section class="w-75 mx-auto" id="card-contaner">
    </section>

    <footer class="bg-primary text-center">
        <h3 class="text-white p-3 mb-0">&copy Amanat</h3>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Js connection -->
    <script src="app.js"></script>
</body>
</html>
